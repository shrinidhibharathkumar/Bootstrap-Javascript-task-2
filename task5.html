<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Task 5 Bootstrap Shrinidhi B</title>
    <style>
      .box {
        background-color: #f1f1f1;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="box container-lg mt-5 pb-2 pt-4">
      <form class="needs-validation" novalidate>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >First Name</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> person </span></span
              >
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                aria-label="firstname"
                aria-describedby="basic-addon1"
                required
              />
              <div class="invalid-feedback">Please supply youu first name</div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >Last Name</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> person </span></span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                aria-label="lastname"
                aria-describedby="basic-addon1"
                required
              />
              <div class="invalid-feedback">Please supply your last name</div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >E-Mail</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> email </span></span
              >
              <input
                type="text"
                class="form-control"
                placeholder="E-Mail Address"
                aria-label="email"
                aria-describedby="basic-addon1"
                required
              />
              <div class="invalid-feedback">Please suppy you email address</div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >Phone #</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> phone </span></span
              >
              <input
                type="text"
                class="form-control"
                placeholder="(895)555-1212"
                aria-label="phone"
                aria-describedby="basic-addon1"
                required
              />
              <div class="invalid-feedback">Please suppy you phone number</div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >Address</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> home </span></span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                aria-label="address"
                aria-describedby="basic-addon1"
                required
              />
              <div class="invalid-feedback">
                Please suppy you street address
              </div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >City</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> home </span></span
              >
              <input
                type="text"
                class="form-control"
                placeholder="city"
                aria-label="city"
                aria-describedby="basic-addon1"
                required
              />
              <div class="invalid-feedback">Please suppy you city</div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >State</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> list </span></span
              >
              <select class="form-select" aria-label="state">
                <option selected>Please select your state</option>
                <option value="1">Tamil nadu</option>
                <option value="2">Kerala</option>
                <option value="3">Andra pradesh</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >Do you have hosting?</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mt-3 mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <br/>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
           
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-3 ml-2">
          <div class="col-1">
            <label for="inputPassword6" class="col-form-label pl-2 mb-3"
              >Project Description</label
            >
          </div>
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><span class="material-icons"> edit </span></span
              >
              <div class="">
                <textarea
                  class="form-control col-5"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Project Description"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="centered-div">
          <button class="btn btn-primary">
            <span class="align-middle">Send</span>
            <i class="material-icons align-middle">send</i>
          </button>
        </div>
      </form>
    </div>
    <script>
      (() => {
        "use strict";

        
        const forms = document.querySelectorAll(".needs-validation");

      
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
