    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <title>Javascript Task-6</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
        <link rel='stylesheet'
            href='//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
        <style>
            button {
                width: 90%;
            }
            
    
            h1 {
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                font-style: italic;
            }
    
            .container {
                margin-top: -4px;
                padding: 0%;
            }
    
            h5 {
                text-align: center;
            }
    
            #fp {
                float: right;
            }
        </style>
    </head>
    
    <body>
        <center>
        <div class="container " style="margin-top: 10%;">
            <form class="well form-horizontal" action=" " method="post" id="contact_form" style="width: 35%;border-radius: 3px;">
            
                <h1>Instagram</h1>
                <br />
                <div class="form-group ">
                    <label  class="control-label"></label>
                    <div  class="inputGroupContainer mx-4">
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" id="un" placeholder="User Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label class=" control-label"></label>
                    <div class=" inputGroupContainer mx-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="pw" name="password" placeholder="Password" class="form-control" type="password">
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label class=" control-label"></label>
                    <div class="">
                        <button type="submit" onclick="login()" class="btn mx-4" style="background-color: rgb(55, 93, 243);color: white;height: 45px;">Log in <span
                                class="glyphicon glyphicon-submit"></span></button>
                    </div>
                </div>
                <input class="form-check-input me-2" type="checkbox" style="float:left">
                <label class="form-check-label" style="font-weight:500;float:left">Remember me</label>
                
                &emsp;
                <a href="#" style="float: right;color: #33a7e9;">Forgot Password?</a>
                <br><br>
            </form>
            <h5>Don't have account! <a href="#" style="color: #33a7e9;">Sign Up here. </a></h5>
        </center>
        </div>
    
        <script>
            function login() {
            const username = document.getElementById("un").value;
            const password = document.getElementById("pw").value;
    
       
        if (username === "User Name" && password === "Password") {
            alert("Login successful!");
        } else {
            alert("Login failed. Please check your credentials.");
        }
        }
    
        </script>
    
    </body>
    
    </html>
