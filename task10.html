<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><title>Task 4 Javascript Shrinidhi B</title></title>
</head>
<body>
    <div style="margin-left:45%;margin-top: 5%;">
    <button onclick="date()">show date</button>
    <p id="output"></p>
    <button onclick="time()">show Time</button>
    <p id="output1"></p>
    <script>
        function date(){
        const currentDate = new Date();
        const day = currentDate.getDate();
        const month = currentDate.toLocaleString('default', { month: 'long' }); // Get the full month name
        const year = currentDate.getFullYear();

        const formattedDate = `${day}/${month}/${year}`;
        document.getElementById("output").textContent= formattedDate;
        }
        function time(){
        const currentDate = new Date();

        const dateTimeString = currentDate.toString();
        document.getElementById("output1").textContent= dateTimeString;
        }
    </script>
    </div>
</body>
</html>
