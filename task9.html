<!DOCTYPE html>
<html>

<head>
    <title>Task 3 Javascript Shrinidhi B</title>
</head>

<body>
    <center>
        <h2>
            JavaScript program to calculate multiplication and division of 
            two numbers (input from user)
        </h2>
    </center>
   
    <div style="margin-left:40%;margin-top: 3%;">
    <table border="1" style="border-collapse: collapse;margin-top: 50px;width: 40%;">
        <tr>
            <td>
                <form>
                    1st Number : <input type="text" id="fn" /><br>
                    2nd Number: <input type="text" id="sn" /><br>

                    <input type="button" id="btn" onClick="multiplyBy()" Value="Multiply" />
                    <input type="button" onClick="divideBy()" Value="Divide" />
                </form>

                <p>The Result is : <br>
                    <span id="result"></span>
                </p>

                <script type="text/javascript">

                    function multiplyBy() {
                        num1 = document.getElementById("fn").value;
                        num2 = document.getElementById("sn").value;
                        document.getElementById("result").innerHTML = num1 * num2;
                    }
                    function divideBy() {
                        num1 = document.getElementById("fn").value;
                        num2 = document.getElementById("sn").value;
                        document.getElementById("result").innerHTML = num1 / num2;
                    } 
                </script>
            </td>
        </tr>
    </table>
</body>

</html>
